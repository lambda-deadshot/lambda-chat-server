<!DOCTYPE html>
<html>
<head>
    <title>Lambda Client Test</title>
    <style>
        #messages { 
            height: 400px; 
            overflow-y: auto; 
            border: 1px solid #ccc; 
            padding: 10px; 
            margin-bottom: 10px; 
        }
        #message-input { 
            width: 80%; 
            padding: 5px; 
        }
        button { 
            padding: 5px 15px; 
        }
        .message {
            margin: 5px 0;
        }
        .username {
            font-weight: bold;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div id="messages"></div>
    <input type="text" id="message-input" placeholder="Type your message...">
    <button id="send-button">Send</button>

    <script src="client.js"></script>
    
    <script>
        const chatConfig = {
            username: Date.now(), // unique test usernames, idk
            msgBoxId: "#messages",
            inputId: "#message-input",
            buttonId: "#send-button",
            loggingCallback: (level, message) => {
                console.log(`[${level}] ${message}`);
            },
            sigSrv: 'ws://localhost:8080'
        };
        
        initP2PChat(chatConfig);
    </script>
</body>
</html>
